name: 'CD'

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
      - '.gitignore'

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  plan:
    name: 'plan'
    uses: ./.github/workflows/tf-plan.yml
    with:
      stage: 'ncc-hub-spoke'
      environment: 'apply'
    secrets:
      wif_provider: ${{ secrets.WIF_PROVIDER }}
      service_account: ${{ secrets.SERVICE_ACCOUNT }}
      outputs_bucket: ${{ secrets.OUTPUTS_BUCKET }}
      organization_id: ${{ secrets.ORGANIZATION_ID }}
      organization_domain: ${{ secrets.ORGANIZATION_DOMAIN }}
      customer_id: ${{ secrets.CUSTOMER_ID }}
      billing_account_id: ${{ secrets.BILLING_ACCOUNT_ID }}
      repository_organization: ${{ secrets.REPOSITORY_ORGANIZATION }}

  apply:
    name: 'apply'
    needs: plan
    if: success()
    uses: ./.github/workflows/tf-apply.yml
    with:
      stage: 'ncc-hub-spoke'
      environment: 'apply'
    secrets:
      wif_provider: ${{ secrets.WIF_PROVIDER }}
      service_account: ${{ secrets.SERVICE_ACCOUNT }}
      outputs_bucket: ${{ secrets.OUTPUTS_BUCKET }}
      organization_id: ${{ secrets.ORGANIZATION_ID }}
      organization_domain: ${{ secrets.ORGANIZATION_DOMAIN }}
      customer_id: ${{ secrets.CUSTOMER_ID }}
      billing_account_id: ${{ secrets.BILLING_ACCOUNT_ID }}
      repository_organization: ${{ secrets.REPOSITORY_ORGANIZATION }}
