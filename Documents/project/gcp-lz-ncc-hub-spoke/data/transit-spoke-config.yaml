# Transit Router Appliance Spoke Configuration
# For Transit VPC with Palo Alto firewall integration
# "Interface 0 is one directional and interface 1 is another directional" - Vijay

transit:
  # Spoke configuration
  spoke_name: carrier-ncc-spoke-transit-ra
  project_id: prj-prd-gcp-40036-mgmt-nethub
  vpc_name: transit-vpc
  vpc_project_id: prj-prd-gcp-40036-mgmt-nethub
  region: us-central1
  zone: transit
  
  # Cloud Router configuration
  router_name: carrier-transit-router
  router_asn: 64512
  
  # BGP advertisement settings
  advertise_mode: CUSTOM
  advertised_groups:
    - ALL_SUBNETS
  
  # Optional: Custom advertised IP ranges
  advertised_ip_ranges:
    - range: "10.0.0.0/8"
      description: "Private network range"
    - range: "172.16.0.0/12"
      description: "Private network range"
  
  # Router Appliance instances (Palo Alto firewalls)
  # Interface 0 and Interface 1 for HA
  router_appliances:
    interface0:
      vm_uri: "projects/prj-prd-gcp-40036-mgmt-nethub/zones/us-central1-a/instances/palo-alto-fw01"
      ip_address: "10.1.1.10"
      peer_ip: "10.1.1.1"
      peer_asn: 65001
      route_priority: 100
    
    interface1:
      vm_uri: "projects/prj-prd-gcp-40036-mgmt-nethub/zones/us-central1-b/instances/palo-alto-fw02"
      ip_address: "10.1.1.11"
      peer_ip: "10.1.1.2"
      peer_asn: 65002
      route_priority: 110
  
  # Mandatory Carrier labels
  labels:
    cost_center: "network-infrastructure"
    owner: "network-team"
    application: "transit-vpc"
    leanix_app_id: "app-transit-001"
    environment: "production"
    zone: "transit"
