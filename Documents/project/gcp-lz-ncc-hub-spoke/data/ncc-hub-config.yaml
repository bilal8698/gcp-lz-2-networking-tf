# NCC Hub Configuration
# Network Connectivity Center Hub settings
# "Whatever they do in the yaml files that would be the input" - Vijay
# Based on Carrier LLD Document

hub:
  # Project where NCC Hub will be created (per LLD)
  project_id: global-ncc-hub
  
  # Hub name (per LLD: global-carrier-hub)
  name: global-carrier-hub
  
  # Hub description
  description: "Carrier Production NCC Hub - Mesh topology for global transitivity"
  
  # Enable global routing for mesh topology
  enable_global_routing: true
  
  # Mandatory Carrier labels
  labels:
    cost_center: "network-infrastructure"
    owner: "network-team"
    application: "ncc-hub"
    leanix_app_id: "app-ncc-001"
    environment: "production"
    zone: "global"
    managed_by: "terraform"
