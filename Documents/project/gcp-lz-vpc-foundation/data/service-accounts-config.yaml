# Service Accounts Configuration
# Per Carrier LLD v1.0 - Service accounts with IAM bindings

service_accounts:
  shared_services_viewer:
    account_id: sa-vpc-viewer
    display_name: VPC Viewer Service Account
    description: Service account with viewer access to shared-services project
    project_id: shared-services
    roles:
      - roles/viewer
      - roles/compute.networkViewer

  network_transit_viewer:
    account_id: sa-vpc-viewer
    display_name: VPC Viewer Service Account
    description: Service account with viewer access to network-transit project
    project_id: network-transit
    roles:
      - roles/viewer
      - roles/compute.networkViewer

  network_security_viewer:
    account_id: sa-vpc-viewer
    display_name: VPC Viewer Service Account
    description: Service account with viewer access to network-security project
    project_id: network-security
    roles:
      - roles/viewer
      - roles/compute.networkViewer

  shared_host_pvpc_viewer:
    account_id: sa-vpc-viewer
    display_name: VPC Viewer Service Account
    description: Service account with viewer access to shared-host-pvpc project
    project_id: shared-host-pvpc
    roles:
      - roles/viewer
      - roles/compute.networkViewer
